<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Homework</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    


    
</head>
<body>
    <div class="container p-3 my-3 bg text-white">
        <!-- STARTING SCREEN -->
        <div id="start-screen">
          <h1 class="header">Dude...do you even code?</h1>
          
          <h2 class="intro">A Coding Quest</h2>
          <button id="start-quiz">Your journey starts here</button>
        </div>
        <!-- QUIZ QUESTIONS SCREEN -->
        <div class="hide" id="quiz-screen">
          <div id="timer"></div>
          <h2 id="question-title"></h2>
          <div id="choices"></div>
          <div id="answer"></div>
        </div>
        <!-- FINAL SCREEN -->
        <div class="hide" id="end-screen">
          <h1>Trophies</h1>
          <div><h2 id="name">What is your name, adventurer?</h2><span id="score"></span>
          <button id="clear">Exit Game</button>
          <button id="start-over">Once more!</button>
          <input class="userform">
          <button class="save" onclick="saveUser()">Save</button>
        </div>
        </div>
        
      </div>
      <script src="./node.js"></script>
  </body>
</html>
